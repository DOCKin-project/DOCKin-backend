version: '3.8'

services:
  dockin-nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - dockin-app
    networks:
      - dockin-network

  dockin-app:
    build: .
    env_file:
      - .env
    image: khyojae/dockin-app:latest
    container_name: dockin-app-1
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=DOCKin-DB
      - SPRING_PROFILES_ACTIVE=secret  # secret 프로필을 활성화하여 .env 값을 주입받음
    depends_on:
      DOCKin-DB:
        condition: service_healthy
    networks:
      - dockin-network

  DOCKin-DB:
    image: mysql:8.0.44
    container_name: dockin-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: "dockindb"
    ports:
      - "3306:3306"
    volumes:
      - dockin_db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}" ]
      timeout: 5s
      retries: 10
      interval: 5s
    networks:
      - dockin-network

networks:
  dockin-network:
    driver: bridge

volumes:
  dockin_db_data: